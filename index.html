<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAN's Vegetable</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/yan-tingciou/JS-final-vegetable/main/images/v32.ico">
    <meta name='description' content='JS-final-Vegetable' />
    <meta name="keywords" content="六角線上課程,JS,API串接">
    <meta property="og:title" content="YAN's JS-final-work" />
    <meta property="og:description" content="YAN's JS-final-Vegetable">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yan-tingciou.github.io/JS-final-vegetable/" />
    <meta property="og:image" content="https://github.com/yan-tingciou/JS-final-vegetable/blob/main/images/V%E5%A4%A7%E4%B8%80%E9%BB%9E%E9%BB%9E.png?raw=true" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <h1 class="logo"><a href="#">Product</a></h1>
        <div class="main rounded">
          <div class="button-group d-flex justify-content-center">
            <button data-type="N04" type="button" class="vegetablesBtn btn btn-type border-dark border-2">蔬菜</button>
            <button data-type="N05" type="button" class="fruitsBtn btn btn-type border-dark border-2">水果</button>
            <button data-type="N06" type="button" class="flowersBtn btn btn-type border-dark border-2">花卉</button>
          </div>
      
          <div class="seach-group d-flex flex-column flex-md-row ">
      
            
            <div class="crop-input d-flex mb-2">
              <label class="rounded-start text-white" for="crop">作物名稱</label>
              <input class="rounded-end" type="text" placeholder="請輸入作物名稱" id="crop" name="crop">
              
            </div>
            <button type="button" class="search text-white btn mb-2 ms-2">搜尋</button>
          </div>
          <div class="sort-content d-flex justify-content-md-between justify-content-center">
            <p id="js-crop-name" class="show-result fw-bold"></p>
      
            <select id="js-select" class="sort-select border-secondary d-none d-md-block rounded p-2 pe-4">
              <option>排序篩選</option>
              <option>依上價排序</option>
              <option>依中價排序</option>
              <option>依下價排序</option>
              <option>依平均價排序</option>
              <option>依交易量排序</option>
            </select>
          </div>
          <table class="market table me-4">
            <thead class="js-sort-advanced">
              <tr>
                <th width="15%">作物名稱</th>
                <th width="15%">市場名稱</th>
                <th  width="14%">
                  <div class="inline-flex sort-advanced">上價
                    <span>
                      <i data-price="上價" data-sort="up" class="fas fa-caret-up"></i>
                      
                      <i data-price="上價" data-sort="down" class="fas fa-caret-down"></i>
                    </span>
                  </div>
                </th>
                <th width="14%">
                  <div class="inline-flex sort-advanced">中價
                    <span>
                       <i data-price="中價" data-sort="up" class="fas fa-caret-up"></i>
                      
                      <i data-price="中價" data-sort="down" class="fas fa-caret-down"></i>
                    </span>
                  </div>
                </th>
                <th width="14%">
                  <div class="inline-flex sort-advanced">下價
                    <span>
                       <i data-price="下價" data-sort="up" class="fas fa-caret-up"></i>
                      
                      <i data-price="下價" data-sort="down" class="fas fa-caret-down"></i>
                    </span>
                  </div>
                </th>
                <th width="14%">
                  <div class="inline-flex sort-advanced">平均價
                    <span>
                    <i data-price="平均價" data-sort="up" class="fas fa-caret-up"></i>
                      
                      <i data-price="平均價" data-sort="down" class="fas fa-caret-down"></i>
                    </span>
                  </div>
                </th>
                <th width="14%">
                  <div class="inline-flex sort-advanced">交易量
                    <span>
                     <i data-price="交易量" data-sort="up" class="fas fa-caret-up"></i>
                      
                      <i data-price="交易量" data-sort="down" class="fas fa-caret-down"></i>
                    </span>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody class="showList">
              <tr>
                <td colspan="7" class="text-center p-3">請輸入並搜尋想比價的作物名稱^＿^</td>
                <!--           <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td> -->
              </tr>
            </tbody>
          </table>
      
        </div>
      
        <select id="js-moblie-select" class="mobile-select border-2 border-secondary d-block d-md-none rounded-pill pt-1 pb-1 position-fixed end-0 bottom-0  ps-2 pe-3">
          <option>排序</option>
          <option>上價</option>
          <option>中價</option>
          <option>下價</option>
          <option>平均價</option>
          <option>交易量</option>
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
